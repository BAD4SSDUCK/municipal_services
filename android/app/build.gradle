plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
def hasReleaseKeystore = keystorePropertiesFile.exists() && keystoreProperties['storeFile']

android {
    namespace "www.cyberfox.co.za.Municipal_Services"
    compileSdk 35
    ndkVersion "29.0.14033849"

    packagingOptions { pickFirst "lib/**/libc++_shared.so" }

    defaultConfig {
        applicationId "www.cyberfox.co.za.Municipal_Services"
        minSdk 23
        targetSdk 35
        versionCode 22
        versionName "1.1.1"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions { jvmTarget = '17' }

    signingConfigs {
        debug { /* default debug keystore */ }
        release {
            // Always define it; only populate when we actually have a keystore.
            if (hasReleaseKeystore) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        debug {
            // Use a debug Maps key so tiles/places work in debug builds.
            manifestPlaceholders = [
                    MAPS_API_KEY: (keystoreProperties['MAPS_API_KEY_DEBUG']
                            ?: System.getenv("ANDROID_MAPS_API_KEY_DEBUG") ?: "")
            ]
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false

            // Fall back to debug signing if no release keystore is configured.
            signingConfig hasReleaseKeystore ? signingConfigs.release : signingConfigs.debug

            // Use a locked-down release Maps key for Play builds.
            manifestPlaceholders = [
                    MAPS_API_KEY: (keystoreProperties['MAPS_API_KEY_RELEASE']
                            ?: System.getenv("ANDROID_MAPS_API_KEY_RELEASE") ?: "")
            ]
        }
    }
}

flutter { source = "../.." }

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-analytics'
    implementation "com.google.android.gms:play-services-maps:19.0.0"
    implementation "com.google.maps.android:android-maps-utils:3.8.2"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
